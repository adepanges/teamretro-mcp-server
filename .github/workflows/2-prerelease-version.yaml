name: 2. Prerelease Version

on:
  pull_request:
    types: [closed]
    branches:
      - develop
      - main

jobs:
  alpha-prerelease:
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: semver
        uses: gandarez/semver-action@v2.0.0
        with:
          branching_model: "git-flow"
          prerelease_id: "alpha"
          main_branch_name: "main"
          develop_branch_name: "develop"
          debug: true
      
      - name: Create version tag
        if: ${{ steps.semver.outputs.is_prerelease == 'true' }}
        run: |
          git tag ${{ steps.semver.outputs.semver_tag }}
          git push origin ${{ steps.semver.outputs.semver_tag }}

      - name: Cleanup old alpha tags (keep latest 10)
        if: ${{ steps.semver.outputs.is_prerelease == 'true' }}
        run: |
          source ./scripts/cleanup-tags.sh
          cleanup_tags alpha 10

  beta-prerelease:
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'master' &&
      startsWith(github.event.pull_request.head.ref, 'release/') ||
      startsWith(github.event.pull_request.head.ref, 'hotfix/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: semver
        uses: gandarez/semver-action@v2.0.0
        with:
          branching_model: "git-flow"
          prerelease_id: "beta"
          main_branch_name: "main"
          develop_branch_name: "develop"
          debug: true
      
      - name: Create version tag
        if: ${{ steps.semver.outputs.is_prerelease == 'true' }}
        run: |
          git tag ${{ steps.semver.outputs.semver_tag }}
          git push origin ${{ steps.semver.outputs.semver_tag }}

      - name: Cleanup old beta tags (keep latest 10)
        if: ${{ steps.semver.outputs.is_prerelease == 'true' }}
        run: |
          source ./scripts/cleanup-tags.sh
          cleanup_tags beta 10
