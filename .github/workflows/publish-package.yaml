name: 4. Publish Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag version'
        required: true
        type: string

jobs:
  validate-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate changelog
        id: validate-changelog
        run: |
          if [ ! -f "changelog/${{ github.event.inputs.tag }}.md" ]; then
            echo "Changelog file for ${{ github.event.inputs.tag }} not found"
            exit 1
          fi
          echo "Changelog validation successful"

  publish-npm:
    needs: validate-changelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Publish package
        run: |
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          npm publish --access public --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    needs: [publish-npm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.tag }}
          bodyFile: "changelog/${{ github.event.inputs.tag }}.md"